<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
        }
        
        #gameCanvas {
            border: 2px solid #343a40;
            background-color: #ffffff;
        }
        
        #score {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        
        #gameOver {
            font-size: 2rem;
            color: red;
            
        }
        
        #restartButton {
            margin-top: 10px;
        }
        
        /* Media queries for tablets */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
        
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        
            #score {
                font-size: 1.2rem;
            }
        
            #gameOver {
                font-size: 1.5rem;
            }
        
            #restartButton {
                font-size: 1rem;
            }
        }
        
        /* Media queries for phones */
        @media (max-width: 480px) {
            body {
                flex-direction: column;
            }
        
            #gameCanvas {
                width: 250px;
                height: 250px;
            }
        
            #score {
                font-size: 1rem;
            }
        
            #gameOver {
                font-size: 1.2rem;
            }
        
            #restartButton {
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <button id="restartButton" class="btn btn-primary mt-3" onclick="restartGame()">Restart Game</button>
        <div id="gameOver" class="mt-3"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;
        let d;
        
        document.addEventListener('keydown', direction);
        
        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }
        
        function collision(newHead, snake) {
            for (let i = 0; i < snake.length; i++) {
                if (newHead.x == snake[i].x && newHead.y == snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i == 0 ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        
            ctx.fillStyle = 'blue'; // food
            ctx.fillRect(food.x, food.y, box, box);
        
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
        
            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;
        
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById('score').innerHTML = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }
        
            let newHead = { x: snakeX, y: snakeY };
        
            if (snakeX < 0 || snakeX >= 20 * box || snakeY < 0 || snakeY >= 20 * box || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById('gameOver').innerHTML = 'Game Over';
            }
        
            snake.unshift(newHead);
        }
        
        function restartGame() {
            clearInterval(game);
            snake = [{ x: 9 * box, y: 10 * box }];
            score = 0;
            d = null;
            document.getElementById('score').innerHTML = 'Score: 0';
            document.getElementById('gameOver').innerHTML = '';
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            game = setInterval(draw, 100);
        }
        
        let game = setInterval(draw, 100);
        



        
    </script>
</body>
</html>
